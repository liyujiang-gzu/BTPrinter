    <title>蓝牙热敏纸打印机</title>
    <style type="text/css">
    </style>
</head>
<body>
<div style="padding-top:25px;">
    <button onclick="checkBluetoothEnable()">检查蓝牙是否开启</button>
    <br/>
    <button onclick="enableBluetooth()">开启蓝牙</button>
    <br/>
    <button onclick="disableBluetooth()">关闭蓝牙</button>
    <br/>
    <button onclick="bluetoothSettings()">打开蓝牙设置</button>
    <br/>
    <button onclick="getBondedDevice()">已配对蓝牙设备</button>
    <br/>
    <button onclick="printTest('04:50:DA:16:13:2F')">打印测试</button>
    <br/>
</div>
</body>
<script type="text/javascript">
        function checkBluetoothEnable(){
            if (Bluetooth.isBluetoothEnabled()) {
                Bluetooth.showToast('蓝牙已打开');
            } else {
                Bluetooth.showToast('蓝牙未打开');
            }
        }

        function enableBluetooth(){
            Bluetooth.enableBluetooth();
        }

        function disableBluetooth(){
            Bluetooth.disableBluetooth();
        }

        function bluetoothSettings(){
            Bluetooth.openBluetoothSettings();
        }

        function getBondedDevice(){
            Bluetooth.getBondedDevice('getBondedDeviceCallback');
        }

        function getBondedDeviceCallback(responseData) {
            Bluetooth.showAlert(JSON.stringify(responseData));
        }

        function printTest(address){
            Bluetooth.printTest(address);
        }

</script>
